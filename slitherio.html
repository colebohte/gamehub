    <content type="html"><!--[CDATA[


<!DOCTYPE html-->





      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <link rel="stylesheet" href="./slitherio_files/style.css">

      <style>
        /* Убираем выделение по нажатию клавиш */
        canvas:focus {
          outline: none;
        }

        html,
        body {
          /* Убираем отступы */
          padding: 0;
          margin: 0;
          /* Отключаем скролл и лонгтап на IOS */
          overflow: hidden;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          /* Ставим высоту на 100% */
          height: 100%;
        }
      </style>
      <!-- Additional head modules -->


      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1" width="1367" height="648" style="cursor: default;"></canvas>
      </div>
      <div id="loading-cover"
        style="background: url(&quot;https://cdn.jsdelivr.net/gh/kelsimsk/wahx@main/background.png&quot;) center center / cover; display: none;">
        <div id="unity-loading-bar">
          <div id="unity-logo"><img src="./slitherio_files/logo.png"></div>
          <div id="unity-progress-bar-empty" style="">
            <div id="unity-progress-bar-full" style="width: 100%;"></div>
          </div>
          <div class="spinner" style="display: none;"></div>
        </div>
      </div>
      <!-- Additional body modules -->
      <script>
        const hideFullScreenButton = "";
        const buildUrl = "https://cdn.jsdelivr.net/gh/kelsimsk/wahx@main/Build";
        const loaderUrl = buildUrl + "/snake.loader.js";
        const config = {
          dataUrl: buildUrl + "/snake.data",
          frameworkUrl: buildUrl + "/snake.framework.js",
          codeUrl: buildUrl + "/snake.wasm", // This will be overridden with blob URL
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Snake",
          productVersion: "1.0.10"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
        }

        loadingCover.style.background = "url('https://cdn.jsdelivr.net/gh/kelsimsk/wahx@main/background.png') center / cover";
        loadingCover.style.display = "";

        document.addEventListener('contextmenu', event => event.preventDefault());

        function FocusGame() {
          window.focus();
          canvas.focus();
        }

        window.addEventListener('pointerdown', FocusGame);
        window.addEventListener('touchstart', FocusGame);

        let StartUnityInstance;
        let myGameInstance;
        let ysdk = null; // Yandex SDK pasif

        // 
        let environmentData = {
          language: "en",
          domain: "default_domain",
          deviceType: "desktop",
          isMobile: false,
          isDesktop: true,
          isTablet: false,
          isTV: false,
          appID: "default_app_id",
          browserLang: navigator.language || "en",
          payload: null,
          promptCanShow: false,
          reviewCanShow: false,
          platform: navigator.platform,
          browser: (function () {
            let userAgent = navigator.userAgent;
            if (userAgent.includes("YaBrowser")) return "Yandex";
            if (userAgent.includes("OPR") || userAgent.includes("Opera")) return "Opera";
            if (userAgent.includes("Firefox")) return "Firefox";
            if (userAgent.includes("MSIE") || userAgent.includes("Trident")) return "IE";
            if (userAgent.includes("Edge")) return "Edge";
            if (userAgent.includes("Chrome")) return "Chrome";
            if (userAgent.includes("Safari")) return "Safari";
            return "Other";
          })()
        };

        let cloudSaves = 'noData';
        let paymentsData = 'none';
        let playerData = 'noData'; // Varsayılan playerData tanımı
        let player = null;
        let payments = null;
        let initGame = false;
        let nowFullAdOpen = false;

        // 
        function GetPayments() { console.warn("GetPayments is not implemented"); return Promise.resolve("none"); }
        function SaveCloud() { console.warn("SaveCloud is not implemented"); }
        function LoadCloud() { console.warn("LoadCloud is not implemented"); return Promise.resolve("noData"); }
        function InitPlayer() { console.warn("InitPlayer is not implemented"); return Promise.resolve("noData"); }


        function FullAdShow() {
          // Ads disabled - immediate success simulation if needed, or just do nothing
          console.log("FullAdShow called - Ads are disabled");
          if (initGame && myGameInstance) {
            // Immediately tell game ad is closed
            myGameInstance.SendMessage("YandexGame", "CloseFullAd", "true");
          }
          FocusGame();
        }


        function RewardedShow(rewardId) {
          // Ads disabled - immediate reward
          console.log("RewardedShow called - Ads are disabled, granting reward");
          if (initGame && myGameInstance) {
            myGameInstance.SendMessage("YandexGame", "CloseRewardVideo");
          }
          FocusGame();
        }



        function StickyAdActivity() { console.warn("StickyAdActivity is not implemented"); }
        function Review() { console.warn("Review is not implemented"); }
        function PromptShow() { console.warn("PromptShow is not implemented"); }
        function InitLeaderboards() { console.warn("InitLeaderboards is not implemented"); }
        function GetLeaderboardScores() { console.warn("GetLeaderboardScores is not implemented"); }
        function SetLeaderboardScores() { console.warn("SetLeaderboardScores is not implemented"); }
        function ConsumePurchase() { console.warn("ConsumePurchase is not implemented"); }
        function LogStyledMessage() { console.warn("ConsumePurchases is not implemented"); } // 

        // 
        try {
          const script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            StartUnityInstance = async function () {
              try {
                // Fetch the WASM parts
                const partUrls = [
                  buildUrl + "/snake.wasm.part0001",
                  buildUrl + "/snake.wasm.part0002",
                  buildUrl + "/snake.wasm.part0003"
                ];

                const responses = await Promise.all(partUrls.map(url => fetch(url)));
                const buffers = await Promise.all(responses.map(res => res.arrayBuffer()));

                // Concatenate ArrayBuffers
                const totalLength = buffers.reduce((acc, buf) => acc + buf.byteLength, 0);
                const concatenated = new Uint8Array(totalLength);
                let offset = 0;
                for (const buf of buffers) {
                  concatenated.set(new Uint8Array(buf), offset);
                  offset += buf.byteLength;
                }

                // Create Blob and URL
                const blob = new Blob([concatenated], { type: 'application/wasm' });
                config.codeUrl = URL.createObjectURL(blob);

                // Now create Unity instance
                createUnityInstance(canvas, config, (progress) => {
                  spinner.style.display = "none";
                  progressBarEmpty.style.display = "";
                  progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                  myGameInstance = unityInstance;
                  loadingCover.style.display = "none";
                }).catch((message) => {
                  console.error("Unity yükleme hatası:", message);
                });
              } catch (error) {
                console.error("WASM birleştirme hatası:", error);
              }
            };
            StartUnityInstance();
          };
          document.body.appendChild(script);
        } catch (error) {
          console.error("Başlatma sırasında hata:", error);
        }

        function InitGame() {
          try {
            console.log('Init Game Success');
            initGame = true;
            if (nowFullAdOpen === true && myGameInstance != null) {
              myGameInstance.SendMessage('YandexGame', 'OpenFullAd');
            }
          } catch (error) {
            console.error("InitGame sırasında hata:", error);
          }
        }

        // 
        window.addEventListener("unhandledrejection", function (event) {
          console.warn("Hata es geçildi:", event.reason);
          event.preventDefault();
        });
      </script>

      <script>
        // ----------- Yandex SDK Fallback Tam Koruma -----------
        // Bu kod, Yandex SDK olmadan çalışan unblocked sürümler içindir.
        // Tüm sdk / ysdk / YandexGame / YandexSDK fonksiyonlarını sessizce yoksayar.

        (function () {
          // Tüm global objeleri güvenli hale getir
          const fakeFn = () => { };
          const fakePromise = () => Promise.resolve({ value: false, reason: "no_sdk" });

          // Yandex SDK yoksa sahte sürümler oluştur
          window.sdk = window.sdk || {
            getPlayer: () => Promise.resolve({
              getMode: () => "lite",
              getData: () => Promise.resolve({ data: "" }),
              setData: () => Promise.resolve(),
            }),
            feedback: {
              canReview: fakePromise,
              requestReview: fakePromise
            },
            adv: {
              showRewardedVideo: fakePromise,
              showFullscreenAdv: fakePromise
            },
            getLeaderboards: fakePromise,
            getPayments: fakePromise,
          };

          window.ysdk = window.ysdk || window.sdk;
          window.YandexSDK = window.YandexSDK || {};
          window.YandexGame = window.YandexGame || {};

          // Sessiz fallback fonksiyonlar
          window.showFullScreenAdv = window.showFullScreenAdv || fakeFn;
          window.ShowInter = window.ShowInter || fakeFn;
          window.ShowRewarded = window.ShowRewarded || fakeFn;
          window.initPlayer = window.initPlayer || fakeFn;
          window.auth = window.auth || fakeFn;

          // Olası Unity mesaj hatalarını da bastır
          window.unityInstance = window.unityInstance || {
            SendMessage: function () { /* yok say */ }
          };

          console.log("...");
        })();
      </script>
